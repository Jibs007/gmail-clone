<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Title -->
    <title>Gmail</title>
  </head>
  <body>
    <section>
      <header>
        <div class="left-side flex">
          <div class="menu hover">
            <span class="material-icons icon"> menu </span>
          </div>
          <img src="assets/images/logo.png" alt="Gmail-logo" class="logo" />
        </div>
        <div class="middle">
          <div class="search hover">
            <span class="material-icons icon hover"> search </span>
            <input type="search" placeholder="Search mail" />
            <span class="material-icons icon hover"> tune </span>
          </div>
        </div>
        <div class="right-side flex">
          <span class="material-icons icon"> help_outline </span>
          <span class="material-icons icon"> settings </span>
          <img
            src="assets/images/gemini.png"
            alt="gemini-icon"
            width="40px"
            class="gemini-icon hover r-icon"
          />
          <span class="material-symbols-outlined icon"> apps </span>
          <img
            src="assets/images/avatar.png"
            alt="user-photo"
            class="hover avatar r-icon"
          />
        </div>
      </header>
      <!-- Left Nav -->
      <nav class="left-nav">
        <div class="compose-section">
          <span class="material-symbols-outlined icon"> edit </span> Compose
        </div>
        <div class="mail-group-section">
          <ul>
            <li>
              <a href="#">
                <span class="material-icons-outlined icon"> inbox </span>Inbox
              </a>
              <span>4</span>
            </li>
            <li>
              <a href="#"
                ><span class="material-icons-outlined icon"> star_border </span
                >Starred</a
              >
            </li>
            <li>
              <a href="#"
                ><span class="material-icons-outlined icon"> schedule </span
                >Snoozed</a
              >
            </li>
            <li>
              <a href="#"
                ><span class="material-icons-outlined icon"> description </span
                >Drafts</a
              >
            </li>
            <li>
              <span class="material-icons-outlined icon"> expand_more </span>
              <button>More</button>
            </li>
          </ul>
        </div>
        <div class="labels-section">
          <span>Labels</span>
          <span class="material-icons-outlined icon"> add </span>
        </div>
      </nav>
      <!-- Main content -->
      <main class="main-content">
        <div class="mail-head">
          <div class="left">
            <div class="check-drop">
              <input type="checkbox" />
              <span class="material-icons-outlined hover icon">
                arrow_drop_down
              </span>
            </div>
            <span class="material-icons-outlined hover icon"> refresh </span>
            <span class="material-icons-outlined hover icon"> more_vert </span>
          </div>

          <div class="right">
            <div class="email-count hover" id="email-count">1-50 of 94</div>
            <span class="material-icons-outlined hover icon">
              chevron_left
            </span>
            <span class="material-icons-outlined hover icon">
              chevron_right
            </span>
          </div>
        </div>
        <div class="messages-area" id="messages-area">
          <div class="messages">
            <div class="messages-left">
              <input type="checkbox" />
              <span class="material-icons-outlined icon hover">
                star_border
              </span>
              <span class="sender"></span>
            </div>
            <div class="messages-content"></div>
            <div class="messages-date"></div>
          </div>
        </div>
      </main>
      <aside>
        <div class="aside-icons">
          <img src="assets/images/calender.png" class="hover icon" alt="" />
          <img src="assets/images/keep.png" class="hover icon" alt="" />
          <img src="assets/images/tasks.png" class="hover icon" alt="" />
          <img src="assets/images/contacts.png" class="hover icon" alt="" />

          <span class="divider"></span>
          <span class="material-icons-outlined hover icon"> add </span>

          <div>
            <span class="material-icons-outlined hover icon">
              chevron_right
            </span>
          </div>
        </div>
      </aside>
    </section>
    <script type="module" src="app.js"></script>
  </body>
</html>
